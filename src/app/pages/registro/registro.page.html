<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Crear una cuenta</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <form>
              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" name="nombre" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Correo Electrónico</ion-label>
                <ion-input type="email" name="email" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password"  name="password" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Confirmar Contraseña</ion-label>
                <ion-input type="password" name="confirmPassword" required></ion-input>
              </ion-item>

              <ion-button expand="full" type="submit" color="primary">Registrarse</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
