<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agregar foto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar foto</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>Por favor, asegúrate de que estás sonriendo en la foto. Esta se usara para agregarla al registro de usuarios de la app</p>
    <ion-button expand="block" (click)="takePicture()">Tomar foto</ion-button>

    <ion-card *ngIf="photo">
      <ion-card-header>
        Foto tomada
      </ion-card-header>
      <ion-card-content>
        <img [src]="photo" *ngIf="photo" width="100%" />
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
